<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Giphy Finder</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Giphy Finder</h1>
    </header>

    <div id="widgetWrapper">
        <p>Search Term</p>
        <div class="widgets">
            <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="cats" />
        </div>

        <p>Max Results</p>
        <div class="widgets">
            <select id="limit">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <button type="button" id="search" class="green">Find some GIFs!<br />:-)</button>
    </div>

    <h2>Results</h2>
    <div id="status">Ready to Search!</div>
    <div id="content"></div>
</body>

</html>
