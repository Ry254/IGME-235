<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Pokemon!</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/pokemon.js"></script>
</head>

<body>
    <div id="siteWrapper">
        <main>
            <section id="catch">
                <div id="catchWindow">
                    <h1>Type a Pokemon name to catch it!</h1>
                    <div>
                        <input type="text" placeholder="Type here" id="catchInput" value="">
                        <button type="button" id="catchButton">Catch!</button>
                        <button type="button" id="catchRandomButton">Random Pokemon</button>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
                        alt="" id="caughtImage">
                    <p id="caughtText">Â </p>
                </div>
            </section>
            <section id="pokedex">
                <h1>Pokedex</h1>
                <div id="pokedexList"></div>
                <div id="pokedexData">
                    <div>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="">
                    </div>
                    <p></p>
                    <img src="images/favorite_empty.svg" alt="">
                </div>
                <div id="pokedexFilters">
                    <label for="caughtOnly">Caught Only</label>
                    <input type="checkbox" class="filter" id="caughtOnly" checked>

                    <label for="showNonShiny">Shiny Forms</label>
                    <input type="checkbox" class="filter" id="showNonShiny" checked>

                    <label for="type1">Type 1</label>
                    <select class="filter" id="type1">
                        <option value="any" selected>any</option>
                        <option value="normal">normal</option>
                        <option value="fighting">fighting</option>
                        <option value="flying">flying</option>
                        <option value="poison">poison</option>
                        <option value="ground">ground</option>
                        <option value="rock">rock</option>
                        <option value="bug">bug</option>
                        <option value="ghost">ghost</option>
                        <option value="steel">steel</option>
                        <option value="fire">fire</option>
                        <option value="water">water</option>
                        <option value="grass">grass</option>
                        <option value="electric">electric</option>
                        <option value="psychic">psychic</option>
                        <option value="ice">ice</option>
                        <option value="dragon">dragon</option>
                        <option value="dark">dark</option>
                        <option value="fairy">fairy</option>
                    </select>

                    <label for="type2">Type 2</label>
                    <select class="filter" id="type2">
                        <option value="any" selected>any</option>
                        <option value="normal">normal</option>
                        <option value="fighting">fighting</option>
                        <option value="flying">flying</option>
                        <option value="poison">poison</option>
                        <option value="ground">ground</option>
                        <option value="rock">rock</option>
                        <option value="bug">bug</option>
                        <option value="ghost">ghost</option>
                        <option value="steel">steel</option>
                        <option value="fire">fire</option>
                        <option value="water">water</option>
                        <option value="grass">grass</option>
                        <option value="electric">electric</option>
                        <option value="psychic">psychic</option>
                        <option value="ice">ice</option>
                        <option value="dragon">dragon</option>
                        <option value="dark">dark</option>
                        <option value="fairy">fairy</option>
                    </select>

                    <label for="eggGroup">Egg Group</label>
                    <select class="filter" id="eggGroup">
                        <option value="any" selected>any</option>
                        <option value="monster">monster</option>
                        <option value="water1">water1</option>
                        <option value="bug">bug</option>
                        <option value="flying">flying</option>
                        <option value="ground">ground</option>
                        <option value="fairy">fairy</option>
                        <option value="plant">plant</option>
                        <option value="humanshape">humanshape</option>
                        <option value="water3">water3</option>
                        <option value="mineral">mineral</option>
                        <option value="indeterminate">indeterminate</option>
                        <option value="water2">water2</option>
                        <option value="ditto">ditto</option>
                        <option value="dragon">dragon</option>
                        <option value="no-eggs">no eggs</option>
                    </select>

                    <label for="color">Color</label>
                    <select class="filter" id="color">
                        <option value="any" selected>any</option>
                        <option value="black">black</option>
                        <option value="blue">blue</option>
                        <option value="brown">brown</option>
                        <option value="gray">gray</option>
                        <option value="green">green</option>
                        <option value="pink">pink</option>
                        <option value="purple">purple</option>
                        <option value="red">red</option>
                        <option value="white">white</option>
                        <option value="yellow">yellow</option>
                    </select>

                    <label for="shape">Shape</label>
                    <select class="filter" id="shape">
                        <option value="any" selected>any</option>
                        <option value="ball">ball</option>
                        <option value="squiggle">squiggle</option>
                        <option value="fish">fish</option>
                        <option value="arms">arms</option>
                        <option value="blob">blob</option>
                        <option value="upright">upright</option>
                        <option value="legs">legs</option>
                        <option value="quadruped">quadruped</option>
                        <option value="wings">wings</option>
                        <option value="tentacles">tentacles</option>
                        <option value="heads">heads</option>
                        <option value="humanoid">humanoid</option>
                        <option value="bug-wings">bug wings</option>
                        <option value="armor">armor</option>
                    </select>

                    <button type="button" id="pokedexLoadButton">Search by filters</button>
                    <button type="button" id="pokedexResetButton">Reset filters</button>
                </div>
            </section>
            <section id="favorite">
                <h1>Favorites</h1>
                <div id="favoriteList">

                </div>
            </section>
        </main>
        <nav>
            <button type="button" id="catchSceneButton">Catch</button>
            <button type="button" id="pokedexSceneButton">Pokedex</button>
            <button type="button" id="favoritesSceneButton">Favorites</button>
        </nav>
        <footer>
            <p>
                Created by Ryan Samoyedny using <a href="https://pokeapi.co/">PokeAPI</a>. <a href="">Documentation of
                    project</a>
            </p>

        </footer>
    </div>
</body>

</html>
