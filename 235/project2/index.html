<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Pokemon!</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/pokemon.js"></script>
</head>

<body>
    <div id="siteWrapper">
        <main>
            <section id="catch">
                <div id="catchWindow">
                    <h1>Type a Pokemon name to catch it!</h1>
                    <div>
                        <input type="text" placeholder="Type here" id="catchInput" value="">
                        <button type="button" id="catchButton">Catch!</button>
                        <button type="button" id="catchRandomButton">Random Pokemon</button>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="" id="caughtImage">
                    <p id="caughtText">Â </p>
                </div>
            </section>
            <section id="pokedex">
                <h1>Pokedex</h1>
                <div id="pokedexList">

                </div>
                <div id="pokedexData">

                </div>
                <div id="pokedexFilters">
                    <p>Type 1</p>
                    <select class="filter" id="type1">
                        <option value="any" selected>any</option>
                        <option value="normal">normal</option>
                        <option value="fighting">fighting</option>
                        <option value="flying">flying</option>
                        <option value="poison">poison</option>
                        <option value="ground">ground</option>
                        <option value="rock">rock</option>
                        <option value="bug">bug</option>
                        <option value="ghost">ghost</option>
                        <option value="steel">steel</option>
                        <option value="fire">fire</option>
                        <option value="water">water</option>
                        <option value="grass">grass</option>
                        <option value="electric">electric</option>
                        <option value="psychic">psychic</option>
                        <option value="ice">ice</option>
                        <option value="dragon">dragon</option>
                        <option value="dark">dark</option>
                        <option value="fairy">fairy</option>
                    </select>

                    <p>Type 2</p>
                    <select class="filter" id="type2">
                        <option value="any" selected>any</option>
                        <option value="normal">normal</option>
                        <option value="fighting">fighting</option>
                        <option value="flying">flying</option>
                        <option value="poison">poison</option>
                        <option value="ground">ground</option>
                        <option value="rock">rock</option>
                        <option value="bug">bug</option>
                        <option value="ghost">ghost</option>
                        <option value="steel">steel</option>
                        <option value="fire">fire</option>
                        <option value="water">water</option>
                        <option value="grass">grass</option>
                        <option value="electric">electric</option>
                        <option value="psychic">psychic</option>
                        <option value="ice">ice</option>
                        <option value="dragon">dragon</option>
                        <option value="dark">dark</option>
                        <option value="fairy">fairy</option>
                    </select>

                    <button type="button" id="pokedexLoadButton">Search by filters</button>
                </div>
            </section>
            <section id="favorite">
                <h1>Favorites</h1>
                <div id="favoriteList">

                </div>
            </section>
        </main>
        <nav>
            <button type="button" id="catchSceneButton">Catch</button>
            <button type="button" id="pokedexSceneButton">Pokedex</button>
            <button type="button" id="favoritesSceneButton">Favorites</button>
        </nav>
        <footer>
            <p>
                Created by Ryan Samoyedny using <a href="https://pokeapi.co/">PokeAPI</a>. <a href="">Documentation of project</a>
            </p>
            
        </footer>
    </div>
</body>

</html>
