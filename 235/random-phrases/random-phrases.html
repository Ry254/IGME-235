<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Phrases</title>
    <link rel="stylesheet" href="styles/default.css">
    <!--An area of the page that will hold dynamically created content (ie: the random phrases, and maybe more... images?)-->
    <script>
        "use strict";
        //You will have at least 5 phrases stored in a JavaScript array
        let phrases = [
            "Definitely",
            "Yes",
            "Maybe",
            "Perhaps",
            "No",
            "Never"
        ];

        /*When the page loads (or reloads) a random phrase from the array will be selected and displayed.
        You can use Math.random(), Math.floor(), and array.length to accomplish this. If you get stuck,
        look for help on the Internet. Suggestion, the function mentioned below could be called when the
        page first loads.*/
        window.onload = (e) => {
            let phraseP = document.querySelector("p#phrase");
            let generateButton = document.querySelector("button#generate")

            //Clicking the button will call a function named displayQuote, which will generate and display a random quote.
            let displayQuote = e => {
                if(phrases.length <= 0){
                    phraseP.innerHTML = "[no possible phrases]";
                    return;
                }
                let randomPhrase = phrases[Math.floor(Math.random()*phrases.length)];
                phraseP.innerHTML = randomPhrase;
            }

            generateButton.onclick = displayQuote;

            displayQuote();
        }
    </script>
</head>

<body>
    <div id="wrapper">
        <!--A header that contains as a visible title of the page-->
        <header>
            <h1>Ask the Magic 8 Ball</h1>
        </header>
        <main>
            <p id="phrase">
                [Random Phrase]
            </p>
            <!--Additionally, create a nicely styled <button> and put it on the screen.
                Feel free to search the web for appropriate button CSS styles.-->
            <button id="generate">
                Generate New Response
            </button>
        </main>
        <footer>
            <!--Your name must be somewhere on the page-->
            <p>Made by Ryan Samoyedny</p>
        </footer>
    </div>
</body>

</html>
