<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body {
			border: 1px solid gray;
		}
	</style>
</head>

<body>
	<h1>My Favorites</h1>
	<h2>My Favorite Colors</h2>

	<ol id="colorsList">

	</ol>

	<h2>My Favorite Foods</h2>

	<ol id="foodsList">

	</ol>

	<h2>My Favorite Links</h2>

	<ol id="linksList">

	</ol>

	<script>
		"use strict";
		let createList = (listElement, array = ["puppydogs","butterflies","lollipops"]) => {
			for (let item of array) {
				let li = document.createElement("li");
				li.innerText = item;
				listElement.appendChild(li);
			}
		}

		let colors = ["red", "green", "blue", "purple", "pink"];
		let foods = ["apples", "cherries", "grass", "wait no", "these are things I'm allergic to", "trees"]; // add some foods

		// Optional - can you figure out how to pull both the key AND the value
		// from the `links` object literal?
		let links = {
			"RIT": "http://www.rit.edu",
			"RWAG": "https://www.facebook.com/RWAGclub",
			"New Media Club": "http://newmediaclub.cias.rit.edu"
		}

		let colorsList = document.querySelector("ol#colorsList");
		let foodsList = document.querySelector("ol#foodsList");
		let linksList = document.querySelector("ol#linksList");

		createList(colorsList,colors);
		createList(foodsList,foods);

		for (let key in links) {
			let li = document.createElement("li");
			li.innerHTML = `<a href="${links[key]}">${key}</a>`;
			linksList.appendChild(li);
		}
	</script>
</body>

</html>
