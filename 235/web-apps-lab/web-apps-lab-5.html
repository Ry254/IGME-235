<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        /* Write your code here! */
        let radioButtons = document.querySelectorAll("input[id^=colorGroup]");
        let submitButton = document.querySelector("button#colorButton");
        let infoBox = document.querySelector("p#info");
        let legend = document.querySelector("legend");
        let currentValue;

        let onRadioClick = (e) => {
            currentValue = e.target.value;
            infoBox.innerHTML = `You have selected "${currentValue}"`;
        }
        let onSubmit = (e) => {
            legend.style.color = currentValue;
            infoBox.innerHTML = `Your FINAL CHOICE is "${currentValue}"`;
        }

        for(let button of radioButtons){
            button.addEventListener("change", onRadioClick);
        }
        submitButton.addEventListener("click", onSubmit);
    </script>
</body>

</html>
